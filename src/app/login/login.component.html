<div class="loginOuterContainer">
    <div class="login-card">
      <div class="login-form">
          <form #userlogin="ngForm" (ngSubmit)="login(userlogin.value)">
            <div class="title text-center">
                <h2>Please login</h2>
            </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control form-control-lg required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ngModel>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" required id="exampleInputPassword1" placeholder="Password" ngModel>
              </div>
              <div class="form-group custom-group">
                  <input type="submit" value="Submit" [disabled]="!userlogin.valid" class="btn btn-primary btn-block"/>
              </div>
              <div class="form-group"><a routerLink="/register">Register</a></div>
            </form>

      </div>

</div>
